
<!DOCTYPE html>
<html lang="ja">
<head><title>Sample</title></head>
<body>
<h1>Index</h1>


<script>
  let ob = {
      red:255, green:125, blue:10,

      print(){
        document.write('<p>RED: ' + this.red + '</p>');
        document.write('<p>GREEN:' + this.green + '</p>');
        document.write('<p>BLUE: ' + this.blue + '</p>');
      }
  };


  ob.print();
  ob.print();
</script>


</body>
</html>
